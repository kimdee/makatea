  <script>
    $(document).ready(function() {

      // FUNCTION ADD OR SAVE DATA
      $('#btn-save').on('click', function() {
        $("#btn-save").attr("disabled", "disabled");
        var productName         = $('#productName').val();
        var productPrice        = $('#productPrice').val();
        var productDescription  = $('#productDescription').val();
        var productImage        = $('#productImage').val();
        var type                = $('#type').val();
        
        if( productName!="" && productPrice!="" && productDescription!="" && productImage!="") {
            var extension = $('#productImage').val().split('.').pop().toLowerCase();
            if (jQuery.inArray(extension, ['png','jpg','jpeg']) == -1) {
                alert("Invalid Image File");
                $('#productImage').val('');
                return false;
            } else {
              $.ajax({
                url: "php/item.php",
                type: "POST",
                data: {
                  productName: productName,
                  productPrice: productPrice,
                  productDescription: productDescription,
                  productImage: productImage,
                  type: type
                },
                cache: false,
                success: function(dataResult){
                  var dataResult = JSON.parse(dataResult);
                  if(dataResult.statusCode==200){
                    $("#btn-save").removeAttr("disabled");
                    $('#add-product').find('input:text').val('');
                    // $("#success").show();
                    // $('#success').html('Data added successfully !');
                  } else if(dataResult.statusCode==201) {
                    alert("Error occured !");
                  }
                }
              });
            }
        } else {
          alert('Please fill all the field and insert image!');
        }
        console.log(productImage)
      });

      // EDIT DATA
      $(document).on('click','#btn-edit',function(e) {
        var productID = $(this).attr("data-productID");
        var productName = $(this).attr("data-productName");
        var productPrice = $(this).attr("data-productPrice");
        var productDescription = $(this).attr("data-productDescription");
        
        $('#productID').val(productID);
        $('#productNameEdit').val(productName);
        $('#productPriceEdit').val(productPrice);
        $('#productDescriptionEdit').val(productDescription);
      });

      $(document).on("click", "#btn-update", function() { 
        var data = $("#edit-product").serialize();
        $.ajax({
          data: data,
          type: "POST",
          url: "php/item.php",
          success: function(dataResult){
            var dataResult = JSON.parse(dataResult);
            if(dataResult.statusCode==200){
              $('#modal-edit-product').modal().hide();
              alert('Data updated successfully !');
              location.reload();					
            }  else if(dataResult.statusCode==201){
                 alert("Error occured !");
            }
          }
        });
      });

    // DELETE
    $(document).on('click','#btn-delete',function(e) {
        var productID = $(this).attr("data-productID");
        
        $('#productIDdel').val(productID);
      });
      
    $(document).on("click", "#delete-product", function() { 
        $.ajax({
          url: "php/item.php",
          type: "POST",
          cache: false,
          data:{
            type: 3,
            productIDdel: $("#productIDdel").val()
          },
          success: function(dataResult){
              $('#modal-delete-product').modal('hide');
              $("#"+dataResult).remove();
              location.reload();

          }
        });

        console.log(productID)

    });

});

  </script>
